name: "Pullfrog Claude Code Action"
description: "Execute Claude Code with a prompt using Anthropic API"
author: "Pullfrog"

inputs:
  prompt:
    description: "Prompt to send to Claude Code"
    required: true
    default: "Hello from Claude Code!"
  anthropic_api_key:
    description: "Anthropic API key for Claude Code authentication"
    required: false

runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: "*"
    - name: Setup Node.js 24
      uses: actions/setup-node@v4
      with:
        node-version: "24"
    - name: Install dependencies
      run: pnpm install
      shell: bash
      working-directory: ${{ github.action_path }}
    - name: Run agent
      run: |
        cd $GITHUB_WORKSPACE
        node ${{ github.action_path }}/entry.ts
      shell: bash
      env:
        INPUTS_JSON: ${{ toJSON(inputs) }}

branding:
  icon: "code"
  color: "green"
