name: Publish & Release

on:
  push:
    branches:
      - main
    paths:
      - "package.json"
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get package version
        id: version
        run: |
          VERSION=$(npm pkg get version | tr -d '"')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

          # Extract major version (e.g., "0" from "0.0.1")
          MAJOR_VERSION=$(echo $VERSION | cut -d. -f1)
          echo "major_tag=v$MAJOR_VERSION" >> $GITHUB_OUTPUT

          echo "ðŸ“¦ Package version: $VERSION"

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git rev-parse "refs/tags/${{ steps.version.outputs.tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ Tag ${{ steps.version.outputs.tag }} already exists - skipping release"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Tag ${{ steps.version.outputs.tag }} does not exist - will create release"
          fi

      - name: Create and push tags
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          # Create specific version tag
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}

          # Create/update major version tag (moving tag)
          git tag -f ${{ steps.version.outputs.major_tag }}
          git push origin ${{ steps.version.outputs.major_tag }} --force

          echo "ðŸ·ï¸ Created tags: ${{ steps.version.outputs.tag }} and ${{ steps.version.outputs.major_tag }}"

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          release_name: "${{ steps.version.outputs.tag }}"
          body: |
            ## ðŸ“¦ @pullfrog/action ${{ steps.version.outputs.version }}

            ### Usage in GitHub Actions

            ```yaml
            - uses: pullfrog/action@${{ steps.version.outputs.major_tag }}
            ```

            ### Installation via npm

            ```bash
            npm install @pullfrog/action@${{ steps.version.outputs.version }}
            ```
          draft: false
          prerelease: false

      # - name: Publish to npm
      #   if: steps.check_tag.outputs.exists == 'false'
      #   run: npm publish --access public
      #   env:
      #     NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ“Š Publish Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.check_tag.outputs.exists }}" == "true" ]]; then
            echo "âš ï¸ Version ${{ steps.version.outputs.version }} already exists - no action taken" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… Successfully published version ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ·ï¸ Tags Created" >> $GITHUB_STEP_SUMMARY
            echo "- \`${{ steps.version.outputs.tag }}\` (specific version)" >> $GITHUB_STEP_SUMMARY
            echo "- \`${{ steps.version.outputs.major_tag }}\` (major version, auto-updating)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“¦ Published to" >> $GITHUB_STEP_SUMMARY
            echo "- GitHub Release: [View Release](https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }})" >> $GITHUB_STEP_SUMMARY
            echo "- npm Registry: [@pullfrog/action@${{ steps.version.outputs.version }}](https://www.npmjs.com/package/@pullfrog/action/v/${{ steps.version.outputs.version }})" >> $GITHUB_STEP_SUMMARY
          fi
